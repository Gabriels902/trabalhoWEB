<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Conta Corrente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <form method="post" action="/conta/cadastrar">
  <div class="container">
    <h1>OlÃ¡, {{nome}}</h1>
    <h1>Cadastro de Conta Corrente</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Numero da conta</label>
        <input type="text" class="form-control" id="numero" name="numero" required>
      </div>
      <div class="mb-3">
        <label for="data_abertura" class="form-label">Data da abertura</label>
        <input type="text" class="form-control" id="data_abertura" name="data_abertura" required>
      </div>
      <div class="mb-3">
        <label for="saldo" class="form-label">Saldo Inicial</label>
        <input type="number" step="0.01" class="form-control" id="saldo" name="saldo" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
