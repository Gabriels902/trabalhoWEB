<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Realizar Depósito</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1>Realizar Depósito</h1>

        <form method="post" action="/conta/deposito">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="destino">Conta de destino</label>
                    <input class="form-control" type="text" id="destino" name="destino">
                </div>
                <div class="col-6">
                    <label class="form-label" for="valor">Valor</label>
                    <input class="form-control" type="text" id="valor" name="valor">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Depositar</button>
            </div>
        </form>

    </div>

</body>

</html>
